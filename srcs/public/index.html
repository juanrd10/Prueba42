<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://profile.intra.42.fr/assets/42_logo_black-684989d43d629b3c0ff6fd7e1157ee04db9bb7a73fba8ec4e01543d650a1c607.png" rel="icon" type="image/png">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
	<script src="./js/print.js" type="text/javascript"></script>
	<script src="./js/index.js" type="text/javascript"></script>
	<script src="./js/changers.js" type="text/javascript"></script>
	<title>Hello Malaga!</title>
  </head>
  <body>
	<div id="header">
		<li id="site_name">42API Connect</li>
	</div>
	<div id="inputs">
		<h1>Input here the info</h1>
		<div class="inp_data">
			<div>
				<input class="" type="text" placeholder="Enter login" id="nw_login" name="nw_login">
				<input class="button" type="submit" value="Change Login" onclick="change_login()">
			</div>
			<div>
				<input type="text" id="nw_campus" placeholder="Enter Campus" name="nw_campus">
				<input class="button" type="submit" value="Change Campus" onclick="change_campus()">
			</div>
		</div>
		<div class="inp_data">
			<div>
				<input type="text" id="nw_event" placeholder="Enter Event ID" name="nw_event">
				<input class="button" type="submit" value="Change Event" onclick="change_event()">
			</div>
			<div>
				<input type="text" id="nw_cursus" placeholder="Enter Cursus ID" name="nw_cursus">
				<input class="button" type="submit" value="Change Cursus" onclick="change_cursus()">
			</div>
		</div>
	</div>

	<div id="statics">
		<h1>Some static pages to consume info graphically</h1>
		<div class="get_btn">
			<a href="http://localhost:3000/static/me"><button class="button">Token's info</button></a>
			<a href="http://localhost:3000/static/events"><button class="button">Madrid events info</button></a>
		</div>
	</div>

	<div id="endpoints">
		<h1>Some useful endpoints</h1>
		<h3>Remember enter the info before</h3>
		<div class="get_btn">
			<button class="button" id="coa-btn" onclick="get_petition('users')">Get login info</button>
			<button class="button" id="campus-btn" onclick="get_petition('campus')">Get campus info</button>
			<button class="button" id="envents-btn" onclick="get_petition('events')">Search event</button>
		</div>
		<div class="get_btn">
			<button class="button" id="coa-btn" onclick="get_petition('event_asist')">Get Users Event</button>
		</div>
		<br>
		<div>
			<div id="return_info"></div>
		</div>
	</div>

	<div id="test">
		<h1>Enter an endpoint</h1><h3>Example: /v2/campus</h3>
		<div class="inp_data">
			<input type="text" id="nw_test" placeholder="/v2/..." name="nw_test">
			<input class="button" type="submit" value="Change Test" onclick="change_test()">
			<input class="button" type="submit" value="Do Call" onclick="get_petition('test')">
		</div>
		<h3>The response is given by console</h3>
	</div>
</body>
</html>
